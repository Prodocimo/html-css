<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover { 
            color: darkred;
            text-decoration: underline;
          }

          a:active {
            color: orange;
          }

          a:visited {
            color: darkorange;
          }
    </style>
</head>
<body>

    <h1>Links</h1>
        <ul>
            <li><a href="https://github.com/Prodocimo" target="_blank">Meu GitHub</a></li>
            <li><a href="https://discord.com/channels/@prodocimo" target="_blank">Meu Discord</a></li>
        </ul>
    
</body>
</html>
