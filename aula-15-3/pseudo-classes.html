<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseuo classes.</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover {
            color: blue;            
        }

        div:hover > p{
            display: block;
            background-color: #ff0000;   
            color: white;
            width: 300px; 
        }


    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>

    <div>
        passe o mouse aqui.
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
